<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="popup.css" />
  <script src="browser-polyfill.min.js"></script>
  <script src="Options.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <div class="header">
    <h1 class="headerText">Chess clock mouse follower</h1><button id="isEnabled"></button>
  </div>
  <div class="description">Display threshold:</div>
  <div class="thresholdOptions" id="thresholdOptions">
    <table>
      <tr>
        <td class="timeControl">Ultrabullet: </td>
        <td><input type="number" name="ultrabullet" id="ultrabulletThreshold" /> seconds</td>
      </tr>
      <tr>
        <td class="timeControl">Bullet: </td>
        <td><input type="number" name="bullet" id="bulletThreshold" /> seconds</td>
      </tr>
      <tr>
        <td class="timeControl">Blitz: </td>
        <td><input type="number" name="blitz" id="blitzThreshold" /> seconds</td>
      </tr>
      <tr>
        <td class="timeControl">Rapid: </td>
        <td><input type="number" name="rapid" id="rapidThreshold" /> seconds</td>
      </tr>
      <tr>
        <td class="timeControl">Classical: </td>
        <td><input type="number" name="classical" id="classicalThreshold" /> seconds</td>
      </tr>
    </table>
  </div>
  <div class="description">Position:</div>
  <div class="positionOptions">
    <table class="positionOptionsTable">
      <tr>
        <td>
          <input type="radio" name="position" value="topLeft" />
        </td>
        <td>
          <input type="radio" name="position" value="topCenter" />
        </td>
        <td>
          <input type="radio" name="position" value="topRight" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="position" value="centerLeft" />
        </td>
        <td class="cursorCell">
          <img src="cursor.svg" alt="cursor" />
        </td>
        <td>
          <input type="radio" name="position" value="centerRight" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="position" value="bottomLeft" />
        </td>
        <td>
          <input type="radio" name="position" value="bottomCenter" />
        </td>
        <td>
          <input type="radio" name="position" value="bottomRight" />
        </td>
      </tr>
    </table>
  </div>
  <div class="resetOptions">
    <button id="resetOptions">Reset defaults</button>
  </div>
  </div>
</body>

</html>
